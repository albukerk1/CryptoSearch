name: order_manager
description: "A new Flutter project example with MVVM archicteture"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # A dart package that helps implement the BLoC pattern
  bloc: 9.0.0
  # Functions helpful to iterables
  collection: 1.19.1
  # HTTP client
  dio: 5.8.0+1
  # Widgets that make it easy to integrate blocs and cubits
  flutter_bloc: 9.0.0
  # Provide environment variables
  flutter_dotenv: 5.2.1
  # Icons Gallery
  font_awesome_flutter: 10.8.0
  # Helpful for geolocation
  geolocator: 13.0.3
  # DI and IoC singleton
  get_it: 8.0.3
  # Google maps
  google_maps_flutter: 2.12.0
  # Internationalization
  intl: ^0.19.0
  # Storage with key and value
  shared_preferences: 2.5.2
  # Relational data base
  sqflite: 2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Analysis of good code practices
  flutter_lints: 5.0.0
  # Objects mocks - Essential for unit testing
  mockito: 5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/maps/
    - assets/login/